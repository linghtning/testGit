<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			
			width: 300px;height: 200px;background: blueviolet;vertical-align: middle;
			display: inline-block;
		}
		.wrap{
			position: fixed;
			text-align: center;
			top: 0;bottom: 0;left: 0;right: 0;background: black; z-index: 200;
		}
		.wrap::after{
			content: '';display: inline-block;height: 100%;width: 0;vertical-align: middle;
		}
		.pop{
			width: 200px;height: 200px;background: white; display: inline-block; vertical-align: middle;
		}
		body{
			background: red;
		}
	</style>
	<body>
		<div class="wrap">
			<div class="pop">
				
			</div>
		</div>
		<div class="box"></div>
		<div style="width: 100%;height:100px;background: red">  
			    <span style="vertical-align: middle;display: inline-block;height: 100px">1</span>  
			    <img src="1.png" height="40px" style="vertical-align: middle;">  
		</div>  
	</body>
</html>
